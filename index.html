<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de média</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de média</h1>
    
        </header>
        <form action="">
            <input type="text" required placeholder="Nome da atividade"/>
            <input type="number" required placeholder="Nota da atividade" min ="0" max="10"/>
            <button type="submit" >Adicionar +</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="emog festejando"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td><span class="resultado reprovado">Aprovado</span></td>
                </tr>
            </tfoot>
           
        </table>
    
        <script src="./main.js"></script>
    </div>

</body>
</html>
